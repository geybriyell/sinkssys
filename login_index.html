<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sinks R Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body class="bg-blue-800 flex items-center justify-center h-screen">
  <div class="w-full max-w-xs">
    <form id="loginForm" class="form-background bg-white bg-opacity-90 shadow-md rounded px-8 pt-6 pb-8 mb-4 relative">
      <div class="form-overlay"></div>
      <div class="form-content">
        <h2 class="text-center text-2xl font-bold mb-6 text-white">Login</h2>

        <div class="mb-4">
          <label class="block text-white text-sm font-bold mb-2" for="username">Username</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter Username" required>
        </div>

        <div class="mb-6">
          <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter Password" required>
        </div>

        <div class="flex items-center justify-between">
          <button id="loginButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Login
          </button>

          <button id="signupButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="window.location.href='signup.html'">
            Sign Up
          </button>
        </div>
      </div>
    </form>

    <p id="error-message" class="text-red-500 text-xs italic hidden">Please fill out both fields.</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); 
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

   
      if (username && password) {
    
        window.location.href = 'employee_index.html';
      } else {
       
        document.getElementById('error-message').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
